<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI 計算機</title>
  <!-- 網頁icon -->
  <link rel="shortcut icon" href="./assets/BMICLogo.png">
  <!-- 網站描述及關鍵字搜尋 -->
  <meta name="description" content="BMI值計算公式: BMI = 體重(公斤) / 身高2(公尺2)">
  <meta name="keywords" content="BMI值計算公式,BMI,健康,肥胖,減肥,疾病">
  <!-- Facebook -->
  <meta property="og:title" content="BMI 計算機">
  <meta property="og:description" content="健康">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="image" content="">
  <!-- css -->
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1>
        <a href="#">BMI Calculator</a>
      </h1>

      <form action="">
        <div class="form-group">
          <label for="tall">身高(公分)</label>
          <input type="text" id="tall" placeholder="請輸入身高(公分)">
        </div>
        <div class="form-group">
          <label for="weight">體重(公斤)</label>
          <input type="text" id="weight" placeholder="請輸入體重(公斤)">
        </div>
      </form>
      <button type="button" class="btn">看結果</button>

      <div class="outcome-container">
        <div class="outer-circle">
          <div class="inner-circle">
            <p></p>
            <span></span>
          </div>
          <div class="remove-border"></div>
          <div class="small-circle">
            <i class="fas fa-undo"></i>
          </div>
        </div>
      </div>
      <ul class="statusList">
        <li><span class="referBar referBar-blue"></span><span class="refer-blue">過輕：</span>BMI &lt; 18.5</li>
        <li><span class="referBar referBar-green"></span><span class="refer-green">正常：</span>18.5 &lt;= BMI &lt; 23.9</li>
        <li><span class="referBar referBar-orange"></span><span class="refer-orange">超重：</span>24 &lt;= BMI &lt; 27.9</li>
        <li><span class="referBar referBar-red"></span><span class="refer-red">肥胖：</span>28 &lt;= BMI</li>
      </ul>
    </div>
    <div class="content">
      <h2>BMI 紀錄</h2>
      <button type="button" class="btnRemoveAll" data-toggle="modal" data-target="#removeModal">刪除全部</button>
      <ul class="list">
        <!-- card -->
      </ul>
    </div>
    <div class="footer">
      <div>
        <img src="./assets/BMICLogo.png" alt="">
      </div>
      <p>© Copright 2018 李聖強(Johnny Li)</p>
    </div>
  </div>
  <!-- remove modal -->

  <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">刪除全部紀錄</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
          <p>確定要刪除所有記錄嗎？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-danger modalBtn" data-dismiss="modal">確定刪除</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
